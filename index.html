<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="video-wrapper">
        <video
          id="background-video"
          playsinline
          autoplay
          loop
          muted
          width="100%"
          poster="image/jessica-irani-6UvQTVjCoDA-unsplash.jpg"
        >
          <source
            src="video/coverr-cloudy-sky-2765-1080p.mp4"
            type="video/mp4"
          />
        </video>

        <div class="content">
          <form id="look-city" onSubmit="return false;">
            <div class="row search-bar">
              <div class="col-9">
                <input
                  type="search"
                  id="search-city"
                  placeholder="Search city"
                  autofocus="on"
                  autocomplete="off"
                  class="form-control shadow-sm border"
                />
              </div>
              <div class="col-3">
                <input
                  type="submit"
                  name="Search"
                  id="Search"
                  value="Search"
                  class="form-control btn btn-primary shadow-sm"
                />
              </div>
            </div>
          </form>
          <div class="button-search">
            <button id="current-location">Current location</button>
          </div>
          <div class="row align-items-center">
            <div class="col">
              <span class="material-symbols-outlined">Sunny </span>
            </div>
            <div class="col">
              <h1 id="city-name">Lisbon</h1>
              <div class="day-info"></div>
              <div class="day-description">Sunny</div>
            </div>
            <div class="col day-temp">
              <h2 id="city-temp">19</h2>
            </div>
            <div class="col">
              <h3><span CLASS="ºc">º C</span> | <span class="ºf">F</span></h3>

              <div class="day-description" id="humidity">Humidity: 20%</div>
              <div class="day-description" id="wind">Wind speed: 5</div>
            </div>
          </div>
          <hr />
          <div class="row preview align-items-center">
            <div class="col-2">
              <p>Tue</p>
              <div class="material-symbols-outlined week">Sunny</div>
              <p><strong>29</strong>&nbsp;&nbsp;17</p>
            </div>
            <div class="col-2">
              <p>Wed</p>
              <div class="material-symbols-outlined week">Sunny</div>
              <p><strong>28</strong>&nbsp;&nbsp;16</p>
            </div>
            <div class="col-2">
              <p>Thu</p>
              <div class="material-symbols-outlined week cloud">cloud</div>
              <p><strong>27</strong>&nbsp;&nbsp;16</p>
            </div>
            <div class="col-2">
              <p>Fri</p>
              <div class="material-symbols-outlined week rain">rainy</div>
              <p><strong>26</strong>&nbsp;&nbsp;19</p>
            </div>
            <div class="col-2">
              <p>Sat</p>
              <div class="material-symbols-outlined week rain">rainy</div>
              <p><strong>24</strong>&nbsp;&nbsp;19</p>
            </div>
            <div class="col-2">
              <p>Sun</p>
              <div class="material-symbols-outlined week rain">rainy</div>
              <p><strong>23</strong>&nbsp;&nbsp;18</p>
            </div>
          </div>
          <p>
            This project was coded by
            <a
              href="https://github.com/franciscaserrao?tab=overview&from=2023-10-01&to=2023-10-31"
              >Francisca Serrão</a
            >
            and is on
            <a href="https://github.com/franciscaserrao/weather-project"
              >GitHub</a
            >
            and hosted on
            <a href="https://elegant-pie-a49952.netlify.app/">Netlify</a>
          </p>
        </div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
